<!--
	This is the HTML file for the speedreader page.
-->

<!DOCTYPE html>

<html>
    <head>
        <Title> SpeedReader </title>
        <meta charset="utf-8" />
		    <link href="speedreader.css" type="text/css" rel="stylesheet" />
        <script src="speedreader.js" type="text/javascript"></script> 
    </head>
    
    <body>
        <h1>
            SpeedReader
        </h1>
        
        <div id="userinterface">
                test
        </div>
        
        <div id="controls">
            <fieldset id="playcontrols">
                <p id= "playcontrolslabel"> Play Controls: </p> <br />
                <button class="playbutton" id = "playbuttonstart">Start</button> 
                <button class="playbutton" id = "playbuttonstop" >Stop</button> 
            </fieldset>
        
            <fieldset id="speed">
                <p id="speedlabel"> Speed: </p> <br />
                <select id="speedchoices">
                    <option id = "50wpm">50 wpm</option>
                    <option id = "300wpm">300 wpm</option>
                    <option id = "350wpm" selected="selected">350 wpm</option>
                    <option id = "400wpm">400 wpm</option>
                    <option id = "450wpm">450 wpm</option>
                    <option id = "500wpm">500 wpm</option>
                </select> 
            </fieldset>
        
            <fieldset id="size">
                <p id="sizelabel"> Size: </p> <br />
                <input id="medium" type="radio" name="sizetext" value="medium" checked="checked" /> Medium
                <input id="big" type="radio" name="sizetext" value="big" /> Big
                <input id="bigger" type="radio" name="sizetext" value="bigger" /> Bigger
            </fieldset>
        </div>
        
        <div id="inputdiv">
            <fieldset id="inputtext">
                <p id="inputlabel"> Input Text: </p> <br />
                <textarea id="inputtextbox" rows="10" cols="80"></textarea>
            </fieldset>
        </div>
       
    </body>

</html>
